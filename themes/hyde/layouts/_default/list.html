{{ template "theme/chrome/head.html" . }}
<body class="layout-reverse">

{{ template "theme/chrome/sidebar.html" . }}

    <div class="content container">
      {{ range .Data.Pages.GroupBy "Section" }}
	  <h3>{{ .Key }}</h3>
	  <ul>
	  {{ range .Pages }}
      <li><span><a href="{{ .Permalink }}">{{ .Title }}</a><time class="pull-right post-list"> {{ if eq .Section "articles" }} {{.Date.Format "2 Jan 2006" }} {{end}}</h4></time></span></span></li>
      {{ end }}
	  </ul>
      {{ end }}
    </div>

  </body>
</html>
